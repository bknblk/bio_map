<script>
(function () {
  function resizeMapForImage(img) {
    var mapName = (img.useMap || "").replace('#','');
    if (!mapName) return;
    var map = document.querySelector('map[name="' + mapName + '"]');
    if (!map) return;
    var areas = map.getElementsByTagName('area');
    var naturalW = img.naturalWidth || img.width;
    var naturalH = img.naturalHeight || img.height;
    if (!naturalW || !naturalH) return;
    var displayedW = img.clientWidth;
    var displayedH = img.clientHeight;
    var scaleX = displayedW / naturalW;
    var scaleY = displayedH / naturalH;
    for (var i = 0; i < areas.length; i++) {
      var area = areas[i];
      if (!area.dataset.origCoords) area.dataset.origCoords = area.getAttribute('coords') || '';
      var orig = area.dataset.origCoords;
      if (!orig) continue;
      var coords = orig.split(',').map(Number);
      var scaled = coords.map(function (c, idx) {
        return Math.round(c * (idx % 2 === 0 ? scaleX : scaleY));
      });
      area.coords = scaled.join(',');
    }
  }

  function init() {
    var imgs = document.querySelectorAll('img[usemap]');
    imgs.forEach(function (img) {
      if (img.complete) resizeMapForImage(img);
      else img.addEventListener('load', function () { resizeMapForImage(img); });
    });
  }

  window.addEventListener('resize', init);
  document.addEventListener('DOMContentLoaded', init);
})();
</script>
