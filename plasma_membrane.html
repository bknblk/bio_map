  <h1>Plasma Membrane</h1>
  <p>The plasma membrane encloses the entire cell to seperate its contents from the outside. it is a phospholipid bilayer with proteins inside of it. It is characterized by the tail-to-tail organization.
    The plasma membrane is how the cell interacts with the enviroment around it.
